<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Silidje Moket" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <article>
        <div class="bg-card"></div>
        <img
          src="images/image-victor.jpg"
          alt="Image of a person from frontend mentor."
        />

        <p>Victor Crest <span class="grey lighter">26</span></p>
        <p class="lighter medium grey">London</p>

        <div class="empty"></div>

        <div class="profile-detail-box-1">
          <p>80k</p>
          <p class="lighter small grey">Followers</p>
        </div>
        <div class="profile-detail-box-2">
          <p>803k</p>
          <p class="lighter small grey">likes</p>
        </div>
        <div class="profile-detail-box-3">
          <p>1.4k</p>
          <p class="lighter small grey">Photos</p>
        </div>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Silidje Moket</a>.
    </footer>
  </body>
</html>
